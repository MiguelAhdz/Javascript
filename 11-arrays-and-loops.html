<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      //Arrays
      const myArray = [10, 20, 30];
      console.log(myArray);

      console.log(myArray[0]);
      myArray[0] = 99;
      console.log(myArray);

      //items that can be placed in a Array
      //[1, 'hello', true, {name: 'socks'}, [1, 2]]

      console.log(typeof [1, 2]);
      console.log(Array.isArray([1, 2]));

      console.log(myArray.length);

      myArray.push(100);
      console.log(myArray);

      myArray.splice(0, 1);
      console.log(myArray);

      //Loops
      let i = 1;

      while (i <= 5) {
        console.log(i);
        i++;
      }

      for (let i = 1; i <= 5; i++) {
          console.log(i);
      }

      let randomNumber = 0;

      while (randomNumber < 0.5) {
          randomNumber = Math.random();
      }

      console.log(randomNumber);

      const todoList = [
          'make dinner',
          'wash dishes',
          'watch youtube',
      ]

      for (let i = 0; i < todoList.length; i++) {
          // const value = todoList[i];
          // console.log(value);
          console.log(todoList[i]);
      }

      const nums = [1, 1, 3];
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
          total += nums[i];
      }
      console.log(total);


      const numsDoubled = [];

      for (let i = 0; i < nums.length; i++) {
          numsDoubled.push(nums[i] * 2);
      }
      console.log(numsDoubled);
    </script>
  </body>
</html>
