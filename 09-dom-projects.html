<!DOCTYPE html>
<html>
<head>
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="js-subscribe-button">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input"
         onkeydown="handleCostKeyDown(event);
  ">
  <button onclick="
    calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>


  <script>
      // String(25)
      // console.log('25' - 5);
      // console.log('25' + 5);

      // window build in function that represent the browser
      // window.document
      // window.console.log('window');
      // window.alert()

      function handleCostKeyDown(event){
          //console.log(event.key);
          if (event.key === 'Enter') {
              calculateTotal();
          }
      }

      function calculateTotal() {
          const inputElement = document.querySelector('.js-cost-input');

          // Number build in function to convert string into a #
          let cost = Number(inputElement.value);
          // console.log(cost);
          // console.log(typeof cost);

          if(cost < 40){
              cost += 10;
              // console.log(cost);
          }

          document.querySelector('.js-total-cost').innerHTML
              = `$${cost}`;
      }

    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');

      if(buttonElement.innerText === 'Subscribe') { // innerText only gets txt in our HTML file
          buttonElement.innerText = 'Subscribed';
      }else{
          buttonElement.innerText = 'Subscribe';
      }
    }

  </script>
</body>
</html>
