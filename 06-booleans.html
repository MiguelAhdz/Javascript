<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true
      false

      console.log(3 > 5 - 5);

      console.log(5 == '5.00');
      console.log(5 === '5.00'); //to avoid conversion behavior

      if(false){
        console.log('hello');
      }else{
        console.log('else');
      }

      const age = 15;

      if(age >= 16){
        console.log('You can drive');
        console.log('Congrats');
      }else if(age >= 14){
        console.log('Almost there!');
      }else{
        console.log('You can not drive');
      }

      /*
      console.log(true && true);
      console.log(true && false);
      console.log(0.2 >= 0 && 0.2 < 1/3);

      console.log(true || false);
      console.log(!true);
      */


      //truthy and falsy values
      if(0){
        console.log('truthy');
      }

      const cartQuantity = 5;

      if (cartQuantity) {
        console.log(`cart has products`);
      }

      console.log(!0);

      console.log('text' / 5);

      let variable1;
      // const variable1 = undefined;
      console.log(variable1);

      //Ternary Operator ? : shortcut to if else statement
      //if branch ? 'truthy'
      //else branch : 'falsy'
      const result = true ? 'truthy' : 'falsy';
      console.log(result);
      /* similar to
      * if(true){'truthy'}
      * else{'falsy'}
      */

      //Guard Operator &&
      //short circuit operator
      false && console.log('hello');
      /* similar to
      * if(condition){console.log('hello');}
      */

      const message = false && 'hello';
      //const message = 5 && 'hello';
      console.log(message);

      //Default Operator ||
      //const currency = 'EUR' || 'USD';
      const currency = undefined || 'USD';
      console.log(currency);
      /* similar to
      * if(!condition){currency = 'USD';}
      */
    </script>
  </body>
</html>
