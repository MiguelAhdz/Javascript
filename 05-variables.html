<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      //best to use let when variable will change later on
      let variable1 = 3;
      console.log(variable1);

      //best practice to use const for all variable
      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'Hello';
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      //is the original let, however it has issue
      var variable3 = 3;

      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
